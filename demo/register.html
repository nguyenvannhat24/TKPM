<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="flex-center gap40px center backgroudwihte">
      <div class="">
        <img src="img/Pharmacy.png" alt="" />
      </div>
      <div id="containerLogin">
        <h1 style="color: rgba(45, 152, 42, 1)">Đăng Kí</h1>
        <form action="register-comfirm.html" class="gap40px">
          <label for="name"
            >Tên:
            <input id="name" type="text" value="" />
            <p style="color: red">*</p>
          </label>
          <label for="phoneNumber"
            >Số điện thoại:
            <input id="phoneNumber" type="text" value="" />
            <p style="color: red">*</p>
          </label>
          <label for="Email"
            >Email:
            <input id="Email" type="text" value="" />
            <p style="color: red">*</p>
          </label>
          <label for="address"
            >Địa chỉ:
            <input id="address" type="text" value="" />
          </label>
          <div class="remember-container">
            <label id="sex"> Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nữ</label>
          </div>
          <label for="Password"
            >Mật Khẩu:
            <input id="Password" type="text" value="" />
          </label>
          <label for="comfimPassWord"
            >Nhập lại mật khẩu:
            <input id="comfimPassWord" type="text" value="" />
          </label>
          <button type="submit">HOÀN TẤT</button>
        </form>
        <p>đã có tài khoản?</p>
        <a href="login.html" style="color: rgba(45, 152, 42, 1)"
          >Đăng Nhập ngay</a
        >
      </div>
    </div>
  </body>
</html>
