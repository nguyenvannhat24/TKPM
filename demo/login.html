<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="flex-center gap40px center backgroudwihte">
      <div>
        <img src="img/Pharmacy.png" alt="" />
      </div>
      <div id="containerLogin">
        <h1 style="color: rgba(45, 152, 42, 1)">Đăng Nhập</h1>
        <form action="#" class="gap40px">
          <label for="phoneNumber"
            >Số điện thoại:
            <input id="phoneNumber" type="text" value="" />
            <p style="color: red">*</p>
          </label>

          <label for="Password"
            >Mật Khẩu:
            <input id="Password" type="text" value="" />
            <p style="color: red">*</p>
          </label>

          <div class="remember-container">
            <div class="flex-center widthAuto gap40px">
              <div class="flex">
                <input
                  style="width: 30px"
                  type="checkbox"
                  id="yes"
                  name="remember"
                  value="yes"
                />

                <div><p class="widthAuto">nhớ mật khẩu</p></div>
              </div>
              <a class="widthAuto" href="forgot.html">Quên mật khẩu</a>
            </div>
          </div>

          <button type="submit">ĐĂNG NHẬP</button>
        </form>
        <p>Chưa có tài khoản?</p>
        <a href="register.html" style="color: rgba(45, 152, 42, 1)"
          >Đăng kí ngay</a
        >
      </div>
    </div>
  </body>
</html>
